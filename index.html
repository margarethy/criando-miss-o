<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Você decide o futuro da IA</title>
</head>
<body>
    <!-- Botão de acessibilidade -->
    <button id="botao-acessibilidade" class="botao-acessibilidade" aria-label="Ativar ou desativar alto contraste">
        Alternar Alto Contraste
    </button>

    <!-- Seção principal do site -->
    <main class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        
        <!-- Seção de perguntas -->
        <section class="caixa-perguntas" aria-labelledby="perguntas-titulo">
            <h2 id="perguntas-titulo" hidden>Perguntas</h2>
            <p class="sr-only">Escolha uma das opções abaixo para continuar a história.</p>
        </section>
        
        <!-- Seção de alternativas -->
        <section class="caixa-alternativas" aria-labelledby="alternativas-titulo">
            <h2 id="alternativas-titulo" hidden>Alternativas</h2>
            <p class="sr-only">Clique em uma alternativa para responder à pergunta.</p>
        </section>
        
        <!-- Seção de resultado -->
        <section class="caixa-resultado" aria-labelledby="resultado-titulo">
            <h2 id="resultado-titulo" hidden>Resultado</h2>
            <p class="texto-resultado" tabindex="0">O resultado será exibido aqui.</p>
        </section>
    </main>
    
    <!-- Script principal -->
    <script src="script.js" defer></script>
</body>
</html>
